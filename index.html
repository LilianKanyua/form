<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            margin-left: 70%;
        }
        #heading{
            color:blue;
        }
        #paragraph{
            text-align: left;
        }
        #create{
            background-color: blue;
            text-align: center;
            color:white;
        }
        .img{
            size: 20px 20px;
            float:left;
        }
    </style>
</head>
<body>
    <h1 id="heading">Zoho.</h1>
    <p id="paragraph">
    A central hub where teams can work,plan, and achieve amazing things together.
    </p>
    <img src="images/nice.png" class="img" alt="teamwork">

    
    <form class="form">
        <p>START FOR FREE</p>
        <h1>Sign up to Zoho.</h1>
        <label>Already a member?</label>
        <a href="http://127.0.0.1:5500/login.html">Log in</a>
        <br/>
        <br/>
        <label>E-mail</label>
        <br/>
        <br/> 
        <input type="email" placeholder="name@gmail.com"/>
        <br/>
        <br/>
        <label>Password</label>
        <br/>
        <br/>
        <input type="password" placeholder="6 Characters/ Capital letter"/>
        <br/>
        <br/>
        <button type="Create an account" id="create"> Create an account</button>
        <br/>
        <br/>
        <button type="Sign up" id="signup">Sign up with Google</button>
    </form>
</body>
</html>
